<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="baitap1">

        <h6>Bài 1: Tính tiền lương nhân viên</h6>
        <input id="soNgayLam" type="text" placeholder="Nhập số ngày làm" />
        <button id="btnBaiTap1" class="btn btn-success">Tính</button>
        <div id="divInfo1"></div>
    </div>

    <br/>
    <br/>
    <hr/>
    <div id="baitap2">
        <h6>Bài 2: Tính giá trị trung bình</h6>
        <input id="soThuc1" type="text" placeholder="Nhập số thực 1" />
        <input id="soThuc2" type="text" placeholder="Nhập số thực 2" />
        <input id="soThuc3" type="text" placeholder="Nhập số thực 3" />
        <input id="soThuc4" type="text" placeholder="Nhập số thực 4" />
        <input id="soThuc5" type="text" placeholder="Nhập số thực 5" />
        <button id="btnBaiTap2" class="btn btn-primary">Tính trung bình 5 số</button>
        <div id="divInfo2"></div>
    </div>

    <br/>
    <br/>
    <hr/>
    <div id="baitap3" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Bài 3: Quy đổi tiền</h4>
                    </div>
                    <div class="card-body">
                        Giá USD quy đổi hiện nay: 23.500 VND <br/> <br/>
                        <input id="soUSD" type="text" placeholder="Nhập số USD cần quy đổi"> <br/> <br/>
                        <button id="btnBaiTap3" class="btn btn-secondary">Tính</button>
                    </div>
                    <div id="divInfo3" class="card-footer text-muted">
                        Số tiền sau quy đổi:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <hr/>
    <div id="baitap4" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Bài 4: Tính diện tích, chu vi hình chữ nhật</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Chiều dài: </label>
                            <input id="chieuDai" type="text" class="form-control" placeholder="Nhập số đo cạnh dài">
                        </div>
                        <div class="form-group">
                            <label>Chiều rộng: </label>
                            <input id="chieuRong" type="text" class="form-control" placeholder="Nhập số đo cạnh rộng">
                        </div>
                        <button id="btnBaiTap4" class="btn btn-success">Tính</button>
                    </div>
                    <div id="divInfo4" class="card-footer text-muted">
                        Kết quả
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <hr/>
    <div id="baitap5" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card-header">
                    <h4>Bài 5: Tính tổng 2 ký số</h4>
                </div>
                <div class="card-body">

                    <input id="so" type="text" placeholder="Nhập số có 2 chữ số"> <br/> <br/>
                    <button id="btnBaiTap5" class="btn btn-warning">Tính</button>
                </div>
                <div id="divInfo5" class="card-footer text-muted">
                    <p>Tổng 2 ký số vừa nhập: </p>
                </div>

            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
